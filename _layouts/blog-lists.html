---
layout: default
---
<style>
    /* Links in list */
    ul.myposts {
        list-style: none;
        padding-left: 0;
        margin-top: 0px;
    }

    /* Change list item prefix to emdash */
    ul.myposts li:before {
        content: "-";
        padding-right: 0.5em;
    }

    ul.myposts li a {
        text-decoration: none; /* Remove underline */
        color: black; /* Set link color */
        padding: clamp(2px, 4px, 12px);
    }

    ul.myposts li a:hover {
        color: #808080; /* Change color on hover */
    }

    .postDate {
        font-size: clamp(20px, 4vw, 28px);
    }
</style>

<ul class="myposts">
{% for post in site.posts %}
    <li><a href="{{ post.url }}">{{ post.title}}</a>
    <span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span>
    </li>
{% endfor %}
</ul>

{{ content }}
