<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        /* Change font for headings and paragraphs */
        h1, h3, h4, h5, h6, p {
            font-family: 'Open Sans', sans-serif;
            font-size: clamp(14px, 1.8vw, 20px); /* Adjust the desired font size */
        }

        main {
            font-family: 'Open Sans', sans-serif;
            font-size: clamp(20px, 4vw, 28px);/* Adjust the desired font size */
            margin: 0 clamp(50px, 5vw + 30px, 150px) 0;/* Updated margin */
            margin-top: 5em;
            text-align: center; /* Center align the content */
        }

        /* Center the entire page content */
        body {
            min-height: 100vh; /* Ensure the page takes up at least the viewport height */
            background-color: #FFF5C9; /* Light cream */
            webkit-text-size-adjust: none;
        }

        /* Style the left image container */
        /* .top-left-image {
            position: absolute;
            top: 15%;
            left: 5%;
        } */

        /* Style the top right image container */
        /* .top-right-image {
            position: absolute;
            top: 13%;
            right: 3vw;
        } */

        /* Style the bottom right image container with an offset */
        /* .bottom-right-image {
            position: absolute;
            bottom: 15%; /* Adjust the offset from the bottom as needed */
            right: 2%;
        } */

        /* img {
            width: 100%;
            max-width: clamp(2rem, 7vw, 5rem);
        } */

        .nav-link {
            text-align: center;
        }
        /* Your new styles for navigation links */
        .nav-link a {
            margin-right: clamp(0.8rem, 2vw + 0.2rem, 1.5rem);
            text-decoration: none;
            color: #3B3C26;
        }

        .nav-link a:hover {
            color: #E4D8C2; /* Change color on hover */
        }

        /* .nav-link h1 {
            margin-left: clamp(30%, 6vw + 0.15rem, 46%);/* Adjust the margin to create space between the page names and the left side
        }

        /* Add a class for highlighting the active link */
        .active-link {
            color: #E4D8C2; /* Set color for the active link */
            border-bottom: 0.1em solid #3B3C26;
            border-width: thin;
        }

        .center-text {
             text-align: center;
         }

         p {
            font-family: 'Open Sans', sans-serif;
            font-size: clamp(12px, 1.8vw, 20px); /* Adjust the desired font size */
            line-height: 2; /* Set line height to 1.5 */
            text-align: justify;
        }

        /* Style the top links */
        a {
            text-decoration: none; /* Remove underline */
            color: black; /* Set link color */
            font-size: clamp(14px, 1.8vw, 20px); /* Adjust link font size */
            padding: clamp(2px, 4px, 12px);
        }

        a:hover {
            color: #808080; /* Change color on hover */
        }

        @media screen and (max-width: 768px) {
            /* Adjust margin for smaller devices */
            main {
                margin: 0 clamp(10px, 20px, 100px) clamp(120px, 15vw + 20px, 300px);
                margin-top: 5em;
            }

            p {
              margin: 0 clamp(12px, 16px, 20px) clamp(30px, 5vw + 10px, 100px); /* Updated margin for smaller devices */
            }
        }


        </style>

    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            // Force redraw on mouseleave for the hover-effect elements
            $('.hover-effect').on('mouseleave', function () {
                $(this).parents('.center-text').hide().show(0);
            });
        });
    </script>
</head>

<body>
    <div class="nav-link">
              {% assign is_blog_page = false %}
        {% for post in site.posts %}
          {% if post.url == page.url %}
            {% assign is_blog_page = true %}
            {% break %}
          {% endif %}
        {% endfor %}

        <h1><a href="{{ site.baseurl }}/" {% if page.url == "/" %} class="active-link" {% endif %}>Home</a></h1>
        <h1><a href="{{ site.baseurl }}/blog-list.html" {% if page.url == "/blog-list.html" or is_blog_page %} class="active-link" {% endif %}>Blog</a></h1>
        <h1><a href="{{ site.baseurl }}/about.html" {% if page.url == "/about.html" %} class="active-link" {% endif %}>About</a></h1>
        <h1><a href="{{ site.baseurl }}/contact.html" {% if page.url == "/contact.html" %} class="active-link" {% endif %}>Contact</a></h1>
    </div>
    <br>

    <main>
        {{ content }}
    </main>
</body>

</html>
