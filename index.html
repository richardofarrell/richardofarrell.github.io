<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richard-OFarrell</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        /* Change font for headings and paragraphs */
        h1, h2, h3, h4, h5, h6, p {
            font-family: 'Open Sans', sans-serif;
            font-size: 20px; /* Adjust the desired font size */
        }

        /* Center the entire page content */
        body {
            min-height: 100vh; /* Ensure the page takes up at least the viewport height */
            background-color: #FFF5C9; /* Light cream */
            font-size: 62.5%;
            webkit-text-size-adjust: none;
        }

        /* Style the left image container */
        .top-left-image {
            position: absolute;
            top: 10%;
            left: 5%;
        }
        
        /* Style the top right image container */
        .top-right-image {
            position: absolute;
            top: 10%;
            right: 15%;
        }
        
        /* Style the bottom right image container with an offset */
        .bottom-right-image {
            position: absolute;
            bottom: 5%; /* Adjust the offset from the bottom as needed */
            right: 5%;
        }

        /* Reduce the size of all images by 25% */
        img {
            width: 60%;
            height: auto;
        }
        
        /* Your new styles for navigation links */
        .nav-link a {
            margin-right: 2em;
            padding: 1em;
            float: left;
            text-decoration: none;
            color: #3B3C26;
        }

        .nav-link:hover {
            color: #E4D8C2; /* Change color on hover */
        }

        /* Add a class for highlighting the active link */
        .active-link {
            color: #E4D8C2; /* Set color for the active link */
        }

        .center-text {
             text-align: center;
         }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // Force redraw on mouseleave for the hover-effect elements
            $('.hover-effect').on('mouseleave', function () {
                $(this).parents('.center-text').hide().show(0);
            });
        });
    </script>
    
</head>
<body>
    <div class = "nav-link">
        <h1><a href="blog-list.html">Blog</a></h1>
        <h1><a href="about.html">About</a></h1>
        <h1><a href="contact.html">Contact</a></h1>
    </div>
    
    <main>
        <div class="top-left-image">
            <img src="wbg_dna.png" alt="DNA strand">
        </div>
        <div class="top-right-image">
            <img src="wbg_comp.png" alt="Universality">
        </div>
        <div class="bottom-right-image">
            <img src="wbg_web.png" alt="Web of woven guesses">
        </div>
    </main>
    <footer class="center-text">
        <p>&copy; 2023 Richard O'Farrell</p>
    </footer>
</body>
</html>
