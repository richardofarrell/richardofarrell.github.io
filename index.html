<!DOCTYPE html>
<html>
<head>
    <title>Richard-OFarrell</title>
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        /* Change font for headings and paragraphs */
        h1, h2, h3, h4, h5, h6, p {
            font-family: 'Open Sans', sans-serif;
            font-size: 20px; /* Adjust the desired font size */
        }

        /* Center the entire page content */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure the page takes up at least the viewport height */
            margin: 0;
            background-color: #FFF5C9; /* Light cream */
        }
        
        /* Style the header */
        header {
            text-align: center;
        }

        /* Style the main content */
        main {
            text-align: center;
        }

        /* Style the footer */
        footer {
            text-align: center;
        }

        /* Initial styles for the headings */
        .hover-effect {
            padding: 10px; /* Add some padding around the heading text */
            border: 2px solid transparent; /* Initially, the border is transparent */
            transition: border 0.3s ease-in-out; /* Smooth transition for the border */
        }

        /* Styles for the headings when hovered over */
        .hover-effect:hover {
            border: 2px solid #0074d9; /* Change the border color and make it visible */
        }
    </style>
</head>
<body>
    <header>
        <h1 class="hover-effect">WELCOME</h1>
    </header>
    <main>
        <section>
            <h2 class="hover-effect">ABOUT ME</h2>
            <p>I like to think; most about cognitive science, philosophy and biology.</p>
        </section>
        <section>
            <h2 class="hover-effect">STUFF</h2>
            <p>Showcase your projects and work here.</p>
        </section>
        <section>
            <h2 class="hover-effect">CONTACT</h2>
            <p>
                You can reach me at:
                <a href="mailto:richardofarrell73@gmail.com">richardofarrell73@gmail.com</a>
            </p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Richard O'Farrell</p>
    </footer>
</body>
</html>
