<!DOCTYPE html>
<html>
<head>
    <title>Richard-OFarrell</title>
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        /* Change font for headings and paragraphs */
        h1, h2, h3, h4, h5, h6, p {
            font-family: 'Open Sans', sans-serif;
            font-size: 20px; /* Adjust the desired font size */
        }

        /* Center the entire page content */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure the page takes up at least the viewport height */
            margin: 0;
            background-color: #FFF5C9; /* Light cream */
        }

        /* Position the image container at the bottom right */
        .image-container {
            position: relative;
        }

        /* Style the left image container */
        .left-image {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Style the top right image container */
        .top-right-image {
            position: absolute;
            top: 40px;
            right: 30px;
        }
        
        /* Style the bottom right image container with an offset */
        .bottom-right-image {
            position: absolute;
            bottom: 20px; /* Adjust the offset from the bottom as needed */
            right: -25px;
        }

        /* Reduce the size of all images by 25% */
        img {
            width: 75%;
            height: auto;
        }
        
        /* Style the header */
        header {
            text-align: center;
        }

        /* Style the main content */
        main {
            text-align: center;
        }

        /* Style the footer */
        footer {
            text-align: center;
        }

        /* Initial styles for the headings */
        .hover-effect {
            padding: 10px; /* Add some padding around the heading text */
            border: 2px solid transparent; /* Initially, the border is transparent */
            transition: border 0.3s ease-in-out; /* Smooth transition for the border */
        }

        /* Styles for the headings when hovered over */
        .hover-effect:hover {
            border: 1.5px solid #3B3C26; /* Change the border color and make it visible */
        }

        /* Style the anchor element inside the "STUFF" heading */
        .no-underline {
            text-decoration: none; /* Remove the underline */
            color: #333; /* Set the link color to a desired color (e.g., dark gray) 
        }
        
        /* Hover effect for the "STUFF" heading */
        .no-underline:hover {
            border: 2px solid #0074d9; /* Apply the hover effect */
        }

    </style>
</head>
<body>
    <header>
        <h1 class="hover-effect">WELCOME</h1>
    </header>
    <header>
        <h1><a class = "no-underline" href="blog-list.html">STUFF</a></h1>
    </header>
    <main>
        <section>
            <h2 class="hover-effect">ABOUT ME</h2>
        </section>
        <section>
            <h2 class="hover-effect">CONTACT</h2>
        </section>
    </main>
    <div class="image-container">
        <div class="left-image">
            <img src="wbg_dna.png" alt="DNA strand">
        </div>
        <div class="top-right-image">
            <img src="wbg_comp.png" alt="Universality">
        </div>
        <div class="bottom-right-image">
            <img src="wbg_web.png" alt="Web of woven guesses">
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Richard O'Farrell</p>
    </footer>
</body>
</html>
