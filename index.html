    <style>
        /* Change font for headings and paragraphs */
        h1, h2, h3, h4, h5, h6, p {
            font-family: 'Open Sans', sans-serif;
            font-size: 20px; /* Adjust the desired font size */
        }

        /* Center the entire page content */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh; /* Ensure the page takes up at least the viewport height */
            margin: 0;
            background-color: #FFF5C9; /* Light cream */
            font-size: 62.5%;
            webkit-text-size-adjust: none;
        }

        /* Style the left image container */
        .top-left-image {
            position: absolute;
            top: 10%;
            left: 5%;
        }
        
        /* Style the top right image container */
        .top-right-image {
            position: absolute;
            top: 10%;
            right: 15%;
        }
        
        /* Style the bottom right image container with an offset */
        .bottom-right-image {
            position: absolute;
            bottom: 5%; /* Adjust the offset from the bottom as needed */
            right: 5%;
        }

        /* Reduce the size of all images by 25% */
        img {
            width: 60%;
            height: auto;
        }

        /* Style the headings for the dropdown */
        .hover-effect {
            padding: 10px;
            margin-left: 550px;
            margin-right: 550px;
            border: 1px solid #3B3C26; /* Set the default border color */
            border-radius: 10%;
            background-color: #E5DCCD; /* Set the default background color */
            transition: background-color 0.3s ease, border 0.3s ease; /* Add transition for background and border */
            text-decoration: none;
            color: #3B3C26;
            font-weight: normal;
        }
        
        /* Change the background color and border on hover */
        .hover-effect:hover {
            background-color: #3B3C26; /* Change the background color on hover */
            border: 1px solid white; /* Change the border color on hover */
        }


        /* Style visited links to have the same color as the regular link */
        .hover-effect:visited {
            color: #3B3C26; /* Set the link color to the same as the regular state */
        }

        /* Dropdown style */
        .dropdown-container {
            position: relative;
        }
        
        /* Dropdown style */
        .dropdown-content {
            max-width: 50%;
            margin: 0 auto;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.6s ease, max-height 0.6s ease;
            overflow: auto;
        }

        .dropdown-container:hover .dropdown-content {
            opacity: 1;
            max-height: 200px;
        }

        .dropdown-content p a {
            text-decoration: none;
            color: black;
            border-bottom: none;
        }


        .center-text {
            text-align: center;
        }
    </style>
</head>
