<!DOCTYPE html>
<html>
<head>
    <title>Richard-OFarrell</title>
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        /* Change font for headings and paragraphs */
        h1, h2, h3, h4, h5, h6, p {
            font-family: 'Open Sans', sans-serif;
            font-size: 20px; /* Adjust the desired font size */
        }

        /* Center the entire page content */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh; /* Ensure the page takes up at least the viewport height */
            margin: 0;
            background-color: #FFF5C9; /* Light cream */
        }

        /* Style the left image container */
        .left-image {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Style the top right image container */
        .top-right-image {
            position: absolute;
            top: 35px;
            right: -5px;
        }
        
        /* Style the bottom right image container with an offset */
        .bottom-right-image {
            position: absolute;
            bottom: 25px; /* Adjust the offset from the bottom as needed */
            right: -5px;
        }

        /* Reduce the size of all images by 25% */
        img {
            width: 75%;
            height: auto;
        }
        
        /* Style the header */
        header, main, footer {
            text-align: center;
        }

        /* Initial styles for the headings */
        .hover-effect {
            padding: 10px;
            margin-left: 550px;
            margin-right: 550px;
            border: 1px solid transparent; /* Initially, the border is transparent */
            transition: border 0.3s ease-in-out; /* Smooth transition for the border */
            text-decoration: none;
            color: #3B3C26;
            font-weight: normal;
        }

        /* Styles for the headings when hovered over */
        .hover-effect:hover {
            border: 1px solid #3B3C26; /* Change the border color and make it visible */
            font-weight: normal;
        }

        /* Style visited links to have the same color as the regular link */
        .hover-effect:visited {
            color: #3B3C26; /* Set the link color to the same as the regular state */
        }

        /* Dropdown style */
        .dropdown-container {
            position: relative;
        }
        
        /* Dropdown style */
        .dropdown-content {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.6s ease, max-height 0.6s ease;
            overflow: auto;
        }

        .dropdown-container:hover .dropdown-content {
            opacity: 1;
            max-height: 200px;
        }

        .dropdown-content p a {
            text-decoration: none;
            color: black;
            border-bottom: none;
        }
    </style>
</head>
<body>

    </header>
    <div class="dropdown-container">

            <!-- Dropdown content for ABOUT ME section -->
            <div class="dropdown-content">
                <p>Hello, and welcome to my WIP website. I like science, philosophy, and progress â€“ and I hope to write and know more about each</p>
            </div>
        </header>
    </div>
    <div class="dropdown-container">
        <header>
            <h2 class="hover-effect contact">CONTACT</h2>
            <!-- Dropdown content for CONTACT section -->
            <div class="dropdown-content">
                <p>You can lavish me with praise or offer me a job at <a class="email-link" href="mailto:richardofarrell73@gmail.com">richardofarrell73@gmail.com</a></p>
            </div>
        </header>
    </div>
    <main>
        <div class="left-image">
            <img src="wbg_dna.png" alt="DNA strand">
        </div>
        <div class="top-right-image">
            <img src="wbg_comp.png" alt="Universality">
        </div>
        <div class="bottom-right-image">
            <img src="wbg_web.png" alt="Web of woven guesses">
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Richard O'Farrell</p>
    </footer>
</body>
</html>
