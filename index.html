<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Richard-OFarrell</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        /* Change font for headings and paragraphs */
        h1, h2, h3, h4, h5, h6, p {
            font-family: 'Open Sans', sans-serif;
            font-size: 62.5%; /* Adjust the desired font size */
        }

        /* Center the entire page content */
        body {
            min-height: 100vh; /* Ensure the page takes up at least the viewport height */
            background-color: #FFF5C9; /* Light cream */
            webkit-text-size-adjust: none;
        }

        /* Style the left image container */
        .top-left-image {
            position: absolute;
            top: 15%;
            left: 5%;
        }
        
        /* Style the top right image container */
        .top-right-image {
            position: absolute;
            top: 10%;
            right: 0.1vw;
        }
        
        /* Style the bottom right image container with an offset */
        .bottom-right-image {
            position: absolute;
            bottom: 25%; /* Adjust the offset from the bottom as needed */
            right: 10%;
        }

        img {
            width: 100%;
            max-width: 20%;
        }

        .nav-link {
            margin-left:20%;
            margin-top: 5%;
        }
        /* Your new styles for navigation links */
        .nav-link a {
            margin-right: 2em;
            float: left;
            text-decoration: none;
            color: #3B3C26;
        }

        .nav-link a:hover {
            color: #E4D8C2; /* Change color on hover */
        }

        /* Add a class for highlighting the active link */
        .active-link {
            color: #E4D8C2; /* Set color for the active link */
            border-bottom: 0.1em solid #3B3C26;
            border-width: thin;
        }

        .center-text {
             text-align: center;
         }

        @media only screen and (min-width: 768px) {
            div.nav-link {
                margin-left: 20%;
                font-size: 22px;
          }
            img {
                max-width: 30%;
            }
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // Force redraw on mouseleave for the hover-effect elements
            $('.hover-effect').on('mouseleave', function () {
                $(this).parents('.center-text').hide().show(0);
            });
        });
    </script>
    
</head>
<body>
    <div class = "nav-link">
        <h1><a href="index.html" class="active-link">Home</a></h1>
        <h1><a href="blog-list.html">Blog</a></h1>
        <h1><a href="about.html">About</a></h1>
        <h1><a href="contact.html">Contact</a></h1>
    </div>
    
    <div class="top-left-image">
        <img src="wbg_dna.png" alt="DNA strand">
    </div>
    
    <div class="top-right-image">
        <img src="wbg_comp.png" alt="Universality">
    </div>
    
    <div class="bottom-right-image">
        <img src="wbg_web.png" alt="Web of woven guesses">
    </div>

</body>
</html>
