<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richard-OFarrell</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        /* Change font for headings and paragraphs */
        h1, h2, h3, h4, h5, h6, p {
            font-family: 'Open Sans', sans-serif;
            font-size: 20px; /* Adjust the desired font size */
        }

        /* Center the entire page content */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh; /* Ensure the page takes up at least the viewport height */
            background-color: #FFF5C9; /* Light cream */
            font-size: 62.5%;
            webkit-text-size-adjust: none;
        }

        /* Style the left image container */
        .top-left-image {
            position: absolute;
            top: 10%;
            left: 5%;
        }
        
        /* Style the top right image container */
        .top-right-image {
            position: absolute;
            top: 10%;
            right: 15%;
        }
        
        /* Style the bottom right image container with an offset */
        .bottom-right-image {
            position: absolute;
            bottom: 5%; /* Adjust the offset from the bottom as needed */
            right: 5%;
        }

        /* Reduce the size of all images by 25% */
        img {
            width: 60%;
            height: auto;
        }

        /* Style the headings for the dropdown */
        .hover-effect {
            padding: 0.4em;
            max-width: 100%;
            border: 1px solid #3B3C26; /* Set the default border color */
            margin: 0 auto;
            width: 12.5%;
            border-radius: 0.8em;
            background-color: ##F5DEB3; /* Set the default background color */
            transition: background-color 0.3s ease, border 0.3s ease; /* Add transition for background and border */
            text-decoration: none;
            color: ##F5DEB3;
            font-weight: normal;
            justify-content: space-evenly;
        }
        
        /* Change the background color and border on hover */
        .hover-effect:hover {
            background-color: #E4D8C2; /* Change the background color on hover */
            border: 1px #E4D8C2; /* Change the border color on hover */
        }


        /* Style visited links to have the same color as the regular link */
        .hover-effect:visited {
            color: #3B3C26; /* Set the link color to the same as the regular state */
        }
        
        /* Dropdown style */
        .dropdown-content {
            width: 75%; /* Set a fixed width for the dropdown content */
            opacity: 0;
            max-width: 100%;
            max-height: 0.5em;
            overflow: hidden;
            transition: opacity 0.6s ease, max-height 0.6s ease;
            margin: 0 auto;
        }

        /* Dropdown style */
        .dropdown-container {
            margin: 0 auto;
            max-width: 100%;
            text-align: center;
            margin-top: 2em; 
        }

        .dropdown-container:hover .dropdown-content {
            opacity: 1;
            max-height: 15em;
        }

        .dropdown-content p a {
            text-decoration: none;
            webkit-text-decoration: none;
            color: black;
            border-bottom: none;
        }

        .center-text {
            text-align: center;
        }
        
        /* Your new styles for navigation links */
        .nav-link {
            display: inline-block;
            margin: 0 1em; /* Adjust spacing between links as needed */
            text-decoration: none;
            color: #3B3C26;
        }

        .nav-link:hover {
            color: #E4D8C2; /* Change color on hover */
        }

        /* Add a class for highlighting the active link */
        .active-link {
            color: #E4D8C2; /* Set color for the active link */
        }
        .top-link {
            margin-right: 2em
        }

        /* Media query for small screens (phones) */
        @media only screen and (max-width: 767px) {
            
            .hover-effect {
                width: 12.5%; /* Make the dropdown button full width on small screens */
            }

            .dropdown-container {
                text-align: center; /* Align dropdown text to the left on small screens */
            }

            .dropdown-content {
                width: 100%; /* Make the dropdown content full width on small screens */
            }
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // Force redraw on mouseleave for the hover-effect elements
            $('.hover-effect').on('mouseleave', function () {
                $(this).parents('.center-text').hide().show(0);
            });
        });
    </script>
    
</head>
<body>
    <div class="center-text">
        <h1><a class = "nav-link top-link" href="blog-list.html">STUFF</a></h1>
    </div>
    
    <div class="dropdown-container center-text">
        <h1 class="hover-effect">ABOUT</h1>
        <!-- Dropdown content for ABOUT ME section -->
        <div class="dropdown-content">
            <p>Hello, and welcome to my WIP website. I like science, philosophy, progress, truth, beauty, and many other things â€“ of and about which I hope to know and write more</p>
        </div>
    </div>
    
    <div class="dropdown-container center-text">
        <h2 class="hover-effect">CONTACT</h2>
        <!-- Dropdown content for CONTACT section -->
        <div class="dropdown-content">
            <p>You can lavish me with praise or offer me a job at <a class="email-link" href="mailto:richardofarrell73@gmail.com">richardofarrell73@gmail.com</a></p>
        </div>
    </div>
    
    <main>
        <div class="top-left-image">
            <img src="wbg_dna.png" alt="DNA strand">
        </div>
        <div class="top-right-image">
            <img src="wbg_comp.png" alt="Universality">
        </div>
        <div class="bottom-right-image">
            <img src="wbg_web.png" alt="Web of woven guesses">
        </div>
    </main>
    <footer class="center-text>
        <p>&copy; 2023 Richard O'Farrell</p>
    </footer>
</body>
</html>
